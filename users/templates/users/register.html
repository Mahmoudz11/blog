{% extends 'blog/base.html'%}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form class="" action="{% url 'user:register'%}" method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <small>Do you have Account?<a href="{% url 'user:login'%}">Login Here!</a></small>
</div>


{% endblock content %}
